<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twitch Viewer</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="twitch.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
</head>
<body>
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-2 twitch-logo-div">
      <img src="https://res.cloudinary.com/marsh/image/upload/v1497311246/twitchViewer_owhs21.png">
    </div>
    
    </div>
    <div class="row" style="margin-bottom: 20px">
      <div class="col-md-3 col-md-offset-4">
        <input type="text" id="addBar" class="textBar" placeholder="Add Channel"/>
        <button class="btn btn-default" id="addBtn">Add</button>
      </div>
    </div>
  <div class="tab-panels">
    <ul class="tabs">
      <li rel="allChannels" class="active">All</li>
      <li rel="onlineChannels">Online</li>
      <li rel="offlineChannels">Offline</li>
    </ul>
    <div id="allChannels" class="myPanel active">
      
    </div>
    <div id="onlineChannels" class="myPanel">
    </div>
    <div id="offlineChannels" class="myPanel"></div>
  </div>
  </div><!-- end container-fluid -->
  <template id="onlineTemplate">
    <div class='panel panel-default channelBoxesOnline'>
    <a href= {{chanelURL}} target='_blank'>
      <div class='panel-body {{panelChannel}}'>
        <span class="channelBoxesSpan">
        <strong>{{channel}}</strong>
        <small style='padding-left: 5em'>Playing: </small><em>{{game}}</em>
        <small style='padding-left: 2em'>Viewers: </small><em>{{viewers}}</em>
        </span>
      </div>
      </a>
       </div>
  </template>

  <template id="offlineTemplate">
    <div class='panel panel-default channelBoxes'>
    <a href={{channelURL}} target='_blank'>
      <div class='panel-body'>
        <strong>{{channel}}</strong>
        <em style="padding-left: 5em">OFFLINE</em>
      </div>
      </a>
    </div>
  </template>
  <script type="text/javascript" src="twitchViewer.js"></script>
</body>
</html>
